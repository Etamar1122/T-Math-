    <button id = 'add_user'>הוסף משתמש</button>
      <div id="add_user_block" style="display: none;text-align: center;">
        <form id="add_user_form">
          <!-- <input style = "visibility:hidden;" type="text" id="question_id" placeholder="שם פרטי"></input>-->
          <label for="first_name_admin" class="form-label">שם פרטי:</label> 
          <input type="text" id="first_name_admin" placeholder="שם פרטי"></input>
          <label for="last_name_admin" class="form-label">שם משפחה:</label>
          <input type="text" id="last_name_admin" placeholder="שם משפחה"></input>
          <label for="email_admin" class="form-label">כתובת דואר אלקטרוני:</label>
          <input type="text" id="email_admin" placeholder="Email@example.com"></input>
          <label for="password_admin" class="form-label">סיסמא:</label>
          <input type="text" id="password_admin" placeholder="סיסמא"></input>
          <label for="role_admin" class="form-label">תפקיד:</label>
          <select name="roles" id="role_admin">
            <option value="student">תלמיד</option>
            <option value="teacher">מורה</option>
            <option value="admin">מנהל</option>
          </select>
          <button type='submit' class="btn btn-primary" id="registration_admin_submit">שלח</button>
        </form>
    </div>


    <button id = 'user_update'>ערוך שאלות</button>
    <div id = "edit_user">

      <div id="actual_user_edit" style="display: none;text-align: center;">
