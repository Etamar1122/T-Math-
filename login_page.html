<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="login_page.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script type = "javascript" src="/main.js"></script>
    </head>
    <body>       
      <!-- Login -->
        <div class="center">
            <div class="container">
                <div class="text">התחברות למערכת</div>
                <form id='login_form' action="#">
                  <div class="data">
                    <label>Email</label>
                    <input id ='email_login' type="text" required>
                </div>
                <div class="data">
                    <label>Password</label>
                    <input id = 'password_login' type="password" required>
                </div>
                <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                <div class="btn">
                    <div class="inner"></div>
                    <button type="sumbit">כניסה</button>
                </div>
                <div class="register-link">Not a member? <a href="registration_page.html">Register now</a></div>
                </form>
            </div>
        </div>
        <script src="login_registration_controller.js"></script>
    </body>
    
</html>
